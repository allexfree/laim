<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лайм - фреш маркет</title>

  <link rel="stylesheet" href="css/style.min.css">

  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
  <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="preload" href="fonts/MontserratRegular/MontserratRegular.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/MontserratBold/MontserratBold.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/MontserratLight/MontserratLight.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/MontserratMedium/MontserratMedium.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/MontserratSemiBold/MontserratSemiBold.woff2" as="font" crossorigin>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <div class="row">
        <div class="col-2">
          <div class="logo">
            <a class="logo__link" href="#">
              <img class="logo__img" src="./img/logo.svg" width="107" height="71" alt="Логотип.">
            </a>
          </div>
        </div>
        <div class="col-10">
          <div class="row align-items-center">
            <div class="col-6">
              <nav class="topmenu-first">
                <div class="row align-items-center">
                  <div class="col-auto">
                    <a class="phone" href="tel:+7 999 123 4567">
                      <svg class="phone__icon" width="14" height="14">
                        <use href="./img/sprite/sprite.svg#phone-call"></use>
                      </svg>
                      +7 999 123 4567
                    </a>
                  </div>
                  <div class="col-auto">
                    <div class="delivery-zone">
                      <button class="delivery-zone__btn btns topmenu-item-js" type="button">
                        <svg class="delivery-zone__icon" width="14" height="14">
                          <use href="./img/sprite/sprite.svg#spot"></use>
                        </svg>
                        Зона доставки
                        <svg class="delivery-zone__decor" width="10" height="10">
                          <use href="./img/sprite/sprite.svg#arrow"></use>
                        </svg>
                      </button>
                      <div class="modal-delivery-zone delivery-zone-js">
                        <div class="modal-delivery-zone__header">
                          <p class="modal-delivery-zone__title">Выберите адрес доставки</p>
                          <a href="#" class="modal-delivery-zone__link" tabindex="0">
                            <svg class="modal-delivery-zone__icon" width="14" height="14">
                              <use href="./img/sprite/sprite.svg#spot"></use>
                            </svg>
                            Смотреть на карте
                          </a>
                        </div>
                        <form class="form-delivery-zone delivery-zone-form-js" action="#" method="post">
                          <p class="form-delivery-zone__title">Узнайте досталяем ли мы вам товары</p>
                          <fieldset class="form-delivery-zone__group">
                            <label class="form-delivery-zone__label">
                              <input class="form-delivery-zone__input" type="text" name="delivery-address" placeholder="Введите адрес">
                            </label>
                            <label class="form-delivery-zone__label">
                              <input class="form-delivery-zone__input" type="text" name="delivery-house-number" placeholder="Дом">
                            </label>
                            <label class="form-delivery-zone__label">
                              <input class="form-delivery-zone__input" type="text" name="delivery-appart-number" placeholder="Кв">
                            </label>
                            <button class="form-delivery-zone__submit" type="submit">Выбрать</button>
                          </fieldset>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div class="col-auto">
                    <div class="delivery-time">
                      <button class="delivery-time__btn btns topmenu-item-js" type="button">
                        <svg class="delivery-time__icon" width="14" height="14">
                          <use href="./img/sprite/sprite.svg#clock"></use>
                        </svg>
                        17:00 - 17:45
                        <svg class="delivery-time__decor" width="10" height="10">
                          <use href="./img/sprite/sprite.svg#arrow"></use>
                        </svg>
                      </button>
                      <div class="delivery-time__modal" hidden>

                      </div>
                    </div>
                  </div>
                </div>
              </nav>
            </div>
            <div class="col-6">
              <nav class="topmenu-second">
                <ul class="topmenu-second__list menu-list-js">
                  <li class="topmenu-second__list-item menu-item-js">
                    <a class="topmenu-second__list-link menu-link-js" href="#">
                      Шеф-лайм
                    </a>
                  </li>
                  <li class="topmenu-second__list-item menu-item-js">
                    <a class="topmenu-second__list-link menu-link-js" href="#">
                      Вакансии
                    </a>
                  </li>
                  <li class="topmenu-second__list-item menu-item-js">
                    <a class="topmenu-second__list-link menu-link-js" href="#">
                      Вопрос-ответ
                    </a>
                  </li>
                  <li class="topmenu-second__list-item menu-item-js">
                    <a class="topmenu-second__list-link topmenu-second__list-link--active menu-link-js" href="#">
                      Бонусная программа
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-6">
              <nav class="bottommenu-first">
                <div class="row align-items-center">
                  <div class="col-4">
                    <button class="menu-btn" type="button">
                      <svg class="menu-btn__icon" width="22" height="16.5">
                        <use href="./img/sprite/sprite.svg#loup-catalog"></use>
                      </svg>
                      Каталог
                    </button>
                  </div>
                  <div class="col-8">
                    <form class="form-main-search" method="POST">
                      <label class="form-main-search__label">
                        <input type="search" class="form-main-search__input" name="search" placeholder="Купить молоко">
                        <button class="form-main-search__btn" type="submit" aria-label="Поиск">
                          <svg class="form-main-search__btn-icon" width="14" height="14">
                            <use href="./img/sprite/sprite.svg#loupe"></use>
                          </svg>
                        </button>
                      </label>
                    </form>
                  </div>
                </div>
              </nav>
            </div>
            <div class="col-6">
              <nav class="bottommenu-second">
                <ul class="bottommenu-second__list">
                  <li class="bottommenu-second__list-item">
                    <div class="discounts">
                      <a class="bottommenu-second__list-link discounts__link" href="#">
                        <span class="discounts__icon">
                          <svg class="discounts__icon-img" width="14" height="14">
                            <use href="./img/sprite/sprite.svg#percent"></use>
                          </svg>
                        </span>
                        Скидки
                        <span class="discounts__icon discounts__icon--arrow">
                          <svg class="discounts__icon-img" width="18" height="18">
                            <use href="./img/sprite/sprite.svg#arrow"></use>
                          </svg>
                        </span>
                      </a>
                      <div class="discounts-modal" hidden="hidden"></div>
                    </div>
                  </li>
                  <li class="bottommenu-second__list-item">
                    <div class="account">
                      <a class="bottommenu-second__list-link account__link" href="#">
                        <svg class="bottommenu-second__list-icon account__icon" width="14" height="14">
                          <use href="./img/sprite/sprite.svg#user"></use>
                        </svg>
                        <span class="bottommenu-second__list-img account__img">
                          <img src="./img/man.jpg" alt="Аватар">
                        </span>
                        Кабинет
                      </a>
                      <div class="account-modal" hidden="hidden"></div>
                    </div>
                  </li>
                  <li class="bottommenu-second__list-item">
                    <div class="favourite">
                      <a class="bottommenu-second__list-link favourite__link" href="#">
                        <svg class="bottommenu-second__list-icon favourite__icon" width="14" height="14">
                          <use href="./img/sprite/sprite.svg#heart"></use>
                        </svg>
                        Избранное
                      </a>
                      <div class="favourite-modal" hidden="hidden"></div>
                    </div>
                  </li>
                  <li class="bottommenu-second__list-item">
                    <div class="cart">
                      <a class="bottommenu-second__list-link cart__link" href="#">
                        <svg class="bottommenu-second__list-icon cart__icon" width="14" height="14">
                          <use href="./img/sprite/sprite.svg#shopping-cart"></use>
                        </svg>
                        Корзина
                      </a>
                      <div class="cart-modal">
                        <section class="cart-section">
                          <h3 class="cart-title">Бакалея</h3>
                          <ul class="cart-list">
                            <li class="cart-list__item">
                              <div class="cart-img">
                                <img src="./img/product.jpg" width="29" height="50" alt="Товар">
                              </div>
                              <label class="cart-count">
                                <button class="cart-count__btn cart-count__btn--plus" type="button"
                                        aria-label="Увеличить количество">+
                                </button>
                                <input class="cart-count__input" type="text" name="amount" value="2">
                                <button class="cart-count__btn cart-count__btn--minus" type="button"
                                        aria-label="Уменьшить количество">-
                                </button>
                              </label>
                              <div class="cart-content">
                                <p class="cart-product">Макаронные изделия Макфа триколлини</p>
                                <dl class="cart-content__footer">
                                  <dt class="cart-price">120 руб.</dt>
                                  <dd class="cart-weight">450 гр.</dd>
                                </dl>
                              </div>
                            </li>
                          </ul>
                          <button class="btn-close" type="button" aria-label="Закрыть"></button>
                        </section>
                      </div>
                    </div>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Скрытые элементы -->
  <div class="wrapper-layout">

  </div>
<!-- //Скрытые элементы -->

  <script defer src="js/all.min.js"></script>
</body>
</html>
